<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical VueJS: 01. Startup</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">
        {{ message }}
    </div>
    
    <div id="app2">
        <span v-bind:title="message">Hover your mouse over me a few seconds.</span>
    </div>

    <script>
        Vue.config.devtools = true;

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello VueJS!'
            }
        });
        
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: 'You load this page on ' + new Date().toLocaleDateString()
            }
        });
    </script>
</body>
</html>
